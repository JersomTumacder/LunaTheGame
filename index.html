<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luna The Game</title>
  <link rel="icon" href="imgs/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <!-- Import the Fredoka One font -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <!-- Include ml5.js library -->
  <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js" type="text/javascript"></script>
  <script src="script.js" type="module"></script>
</head>
<body>
  <audio id="bgMusic" autoplay loop>
    <source src="imgs/music.mp3" type="audio/mpeg">
  </audio>

  <audio id="jumpSound">
    <source src="imgs/Jump.MP3" type="audio/mpeg">
  </audio>
  
  <audio id="loseSound">
    <source src="imgs/Lose.MP3" type="audio/mpeg">
  </audio>

  <div class="background"></div> <!-- New div for background image -->
  
  <div class="world" data-world>
    <div class="score" data-score>
      <span>Score: </span><span id="score-value">0</span>
    </div>
    <div class="high-score" data-high-score>
      <span>High Score: </span><span id="highscore-value">0</span>
    </div>    
    <div class="start-screen" data-start-screen>
      Press Any Key To Start <br> Use voice command "up" or Space key to jump
    </div>
    <img src="imgs/ground.png" class="ground" data-ground>
    <img src="imgs/ground.png" class="ground" data-ground>
    <img src="imgs/luna-stationary.png" class="luna" data-luna> <!-- Updated class and data-luna attribute -->
  </div>

  <div class="settings-icon" data-settings-icon>⚙️</div>

  <div class="settings-popup hide" data-settings-popup>
    <label>
      <input type="checkbox" id="toggle-music" checked>
      Music
    </label>
    <label>
      <input type="checkbox" id="toggle-voice" checked>
      Voice Commands
    </label>
    <label>
      <input type="checkbox" id="toggle-sound-effects" checked>
      Sound Effects
    </label>
    <button class="close-btn" data-close-settings>Close</button>
  </div>
</body>
</html>
